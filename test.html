<!DOCTYPE html>
<html>
<body>
  <h1>PX vs. Rem</h1>
  <p style="
    font-size: 24px;
    padding: 16px;
    border: 2px solid;
    background: tomato;
    text-align: center;
    width: fit-content;
    height: 160px;
  ">
    My font size is 24px
  </p>
  <p style="
    font-size: 1.5rem;
    padding: 1rem;
    border: .125rem solid;
    background: powderblue;
    text-align: center;
    width: fit-content;
    height: 10rem;
  ">
    My font-size is 1.5rem
  </p>
</body>
</html>
